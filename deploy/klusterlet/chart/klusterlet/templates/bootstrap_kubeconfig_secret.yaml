{{- if .Values.multiHubBootstrapHubKubeConfigs }}
{{- range .Values.multiHubBootstrapHubKubeConfigs }}
{{- $global := . }}
{{- $global = merge $global (dict "Release" $.Release) }}
{{- $global = merge $global (dict "Values" $.Values) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: "{{ template "agentNamespace" $global }}"
  labels:
    gwcp.guidewire.com/app-name: cluster-manager
    gwcp.guidewire.com/created-by: pod-vulcan
    gwcp.guidewire.com/dept: "275"
    gwcp.guidewire.com/maintained-by: pod-vulcan
    gwcp.guidewire.com/tenant-name: quadrant-shared
    gwcp.guidewire.com/version: 0.16.0
type: Opaque
data:
  kubeconfig: "{{ .kubeConfig | b64enc }}"
{{- end }}
{{- else if .Values.bootstrapHubKubeConfig }}
apiVersion: v1
kind: Secret
metadata:
  name: bootstrap-hub-kubeconfig
  namespace: "{{ template "agentNamespace" . }}"
type: Opaque
data:
  kubeconfig: "{{ .Values.bootstrapHubKubeConfig | b64enc }}"
{{- end }}
