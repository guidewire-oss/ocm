kind: Endpoints
apiVersion: v1
metadata:
  name: cluster-manager-work-webhook
  namespace: {{ .ClusterManagerNamespace }}
  labels:
    {{ if .Labels }}
    {{ range $element := split "," .Labels }}
    {{ $kv := splitn $element "=" 2 }}
    {{- if eq (len $kv) 2 }}
    {{ index $kv 0 }}: {{ index $kv 1 }}
    {{- end }}
    {{ end }}
    {{ end }}
subsets:
  - addresses:
      - ip: {{.WorkWebhook.Address}}
    ports:
      - port: {{.WorkWebhook.Port}}
        name: tls
